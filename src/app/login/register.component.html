<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <link href="assets/css/colors/default-dark.css" id="theme" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container padre">
    <div class="card " style="width: 30rem;">
      <div class="card-body">
        <div class="card-title">
          <a class="navbar-brand" [routerLink]="['/principal']">
            <!-- Logo icon -->
            <b>
              <img src="assets/images/logo_icon.png" alt="homepage" class="dark-logo logo-icon" />
            </b>
            <!--End Logo icon -->
            <!-- Logo text -->
            <span>
              <img src="assets/images/logo_text.png" alt="homepage" class="dark-logo logo-text" />
            </span>
          </a>
        </div>
        <hr>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="password2">Confirmar contraseña</label>
            <input type="password" class="form-control" id="password2">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-info derecha">Registrar</button>
            <button type="submit" class="btn btn-danger izquierda">Volver</button>
          </div>

        </form>
      </div>
    </div>
  </div>


  <script src="assets/plugins/jquery/jquery.min.js"></script>
  <script src="assets/plugins/bootstrap/js/popper.min.js"></script>
  <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/perfect-scrollbar.jquery.min.js"></script>
  <script src="assets/js/waves.js"></script>
  <script src="assets/js/sidebarmenu.js"></script>
  <script src="assets/js/custom.min.js"></script>


</body>

</html>
