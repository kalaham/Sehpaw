<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <link href="assets/css/colors/default-dark.css" id="theme" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container padre">
    <div class="card " style="width: 30rem;">
      <div class="card-body">
        <div class="card-title">
          <a class="navbar-brand" [routerLink]="['/principal']">
            <!-- Logo icon -->
            <b>
              <img src="assets/images/logo_icon.png" alt="homepage" class="dark-logo logo-icon" />
            </b>
            <!--End Logo icon -->
            <!-- Logo text -->
            <span>
              <img src="assets/images/logo_text.png" alt="homepage" class="dark-logo logo-text" />
            </span>
          </a>
        </div>
        <hr>
        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
          <div class="form-group">
            <label for="rol">Rol</label>
            <select formControlName="rol" name="rol" class="form-control form-control" id="rol">
              <!-- <option value="s" aria-selected="true">Selecionar</option> -->
              <option *ngFor="let rol of roles" [value]="rol.value">{{rol.rol}}</option>
            </select>
          </div>
          <div class="form-group">
            <label  for="nombre">Nombre</label>
            <input formControlName="nombre" name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre completo">
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input formControlName="email" name="email" type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input formControlName="password" name="password" type="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="password2">Confirmar contraseña</label>
            <input formControlName="password2" name="password2" type="password" class="form-control" id="password2">
          </div>
          <div class="form-group row">
              <div class="col-md-12">
                  <div class="checkbox checkbox-primary p-t-0">
                      <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                      <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#/terminos-y-condiciones">términos</a></label>
                  </div>
              </div>
          </div>
          <div class="form-group text-center m-t-20">
              <div class="col-xs-12">
                  <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
              </div>
          </div>
          <div class="form-group m-b-0">
              <div class="col-sm-12 text-center">
                  <p>¿Tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa ahora</b></a></p>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="assets/plugins/jquery/jquery.min.js"></script>
  <script src="assets/plugins/bootstrap/js/popper.min.js"></script>
  <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/perfect-scrollbar.jquery.min.js"></script>
  <script src="assets/js/waves.js"></script>
  <script src="assets/js/sidebarmenu.js"></script>
  <script src="assets/js/custom.min.js"></script>


</body>

</html>
